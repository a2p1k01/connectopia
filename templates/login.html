{% extends 'base.html' %}

{% block title %}Connectopia - Login{% endblock %}

{% block content %}
    <div class="text-left">
        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded">
                Login
            </button>
        </form>
        <p class="text-center py-8 inset-x-0 bottom-0 h-16">Click here if you don't have an account <a class="underline text-green-400" href="/register">CLICK ME</a></p>
    </div>
{% endblock %}
