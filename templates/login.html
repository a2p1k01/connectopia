{% extends 'base.html' %}

{% load i18n %}

{% block title %}Connectopia - {% translate 'Login' %}{% endblock %}

{% block content %}
    <div class="text-left">
        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded">
                {% translate 'Login' %}
            </button>
        </form>
        <p class="text-center py-8 inset-x-0 bottom-0 h-16">
            {% translate 'Click here if you dont have an account' %}
            <a class="underline text-green-400" href="/register">
                {% translate 'CLICK ME' %}
            </a>
        </p>
    </div>
{% endblock %}
