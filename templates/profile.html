{% extends 'base.html' %}

{% block title %}Connectopia - {{ user.username }}{% endblock %}

{% block content %}
    <div class="text-left">
        <p class="text-2xl">Username: {{ user.username }}</p>
        <p class="text-lg">Register Date: {{ user.date_joined }}</p>
        <form method="post">
            {% csrf_token %}
            <button class="mt-2 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 border border-yellow-700 rounded">
                Logout
            </button>
        </form>
    </div>
{% endblock %}
