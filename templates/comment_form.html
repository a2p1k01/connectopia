{% extends 'base.html' %}

{% load i18n %}

{% block title %}Connectopia - New Comment to {{ post.title }}{% endblock %}

{% block content %}
    <div class="relative text-center bg-white border border-slate-400 rounded-lg">
        <form enctype="multipart/form-data" method="post">
            <p class="text-xl font-bold p-2 m-2 text-left">Comment body:</p>
            <p class="p-4 m-2">{{ comment_form.body }}</p>
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 mb-4 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                Add
            </button>
        </form>
    </div>
{% endblock %}
